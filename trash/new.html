<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/test1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans&display=swap"
    rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
    
          <div class="overlay"></div>
    
            Bachelor Rentals
    
          <nav class="navbar" data-navbar>
            <ul class="navbar-list">
    
              <li>
                <a href="#home" class="navbar-link" data-nav-link>Home</a>
              </li>
    
              <li>
                <a href="#featured-car" class="navbar-link" data-nav-link>Explore cars</a>
              </li>
    
              <li>
                <a href="#" class="navbar-link" data-nav-link>About us</a>
              </li>
    
              <li>
                <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
              </li>
    
            </ul>
          </nav>
    
          <div class="signupbt">
            <button id="openbtn">Login</button>
          </div>
    
          <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModalBtn">&times;</span>
    
                <div class="container3">
                    <h2 id="formTitle">Sign Up</h2>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password">
                    </div>
                    <p id="message" class="error"></p>
                    <button id="actionBtn">Sign Up</button>
                    <button class="switch-btn" id="switchBtn">Switch to Login</button>
                </div>
            
            </div>
        </div>
    
        </div>
      </header>
    <main>
            <style>
                        /* styles.css */
            body {
                font-family: 'Nunito', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                color: #333;
            }

            header {
                text-align: center;
                padding: 1rem;
                background-color: #4CAF50;
                color: white;
            }

            .catalog {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                padding: 20px;
                max-width: 1200px;
                margin: auto;
            }

            .item {
                background: white;
                border: 1px solid #ddd;
                border-radius: 8px;
                text-align: center;
                padding: 15px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }

            .item:hover {
                transform: scale(1.05);
            }

            .item img {
                max-width: 100%;
                border-radius: 8px;
            }

            .item h2 {
                font-size: 1.2rem;
                margin: 10px 0;
            }

            .item p {
                font-size: 1rem;
                color: #555;
            }

            button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #45a049;
            }

            footer {
                text-align: center;
                padding: 10px 0;
                background-color: #333;
                color: white;
            }

        </style>
        <section class="catalog">
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Item 1">
                <h2>Item 1</h2>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Item 2">
                <h2>Item 2</h2>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Item 3">
                <h2>Item 3</h2>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Item 4">
                <h2>Item 4</h2>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Item 5">
                <h2>Item 5</h2>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Item 6">
                <h2>Item 6</h2>
                <p>$35.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Catalog</p>
    </footer>
</body>
</html>
